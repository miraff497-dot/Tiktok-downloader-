<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader - Dimsz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #25F4EE;
            --secondary-color: #FE2C55;
            --text-color: #ffffff;
            --muted-text: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(45deg, #0a0a0a, #1a0033, #001a33, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .shape1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            top: -150px;
            left: -150px;
            animation-duration: 25s;
        }

        .shape2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, var(--secondary-color), #ff8a00);
            bottom: -100px;
            right: -100px;
            animation-duration: 30s;
            animation-delay: 5s;
        }
        
        .shape3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(225deg, #8a2be2, var(--primary-color));
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 35s;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(37, 244, 238, 0.5));
        }

        .header p {
            color: var(--muted-text);
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex-grow: 1;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(37, 244, 238, 0.3);
        }
        
        .input-group input::placeholder {
            color: var(--muted-text);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #0a0a0a;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(37, 244, 238, 0.5);
        }

        .loading {
            display: none;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-section video {
            width: 100%;
            max-height: 400px;
            border-radius: 15px;
            margin-bottom: 20px;
            background-color: #000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .download-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-download {
            flex-grow: 1;
            min-width: 150px;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-download-video {
            background-color: var(--primary-color);
            color: #0a0a0a;
        }

        .btn-download-video:hover {
            background-color: #c5f9f7;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(37, 244, 238, 0.4);
        }

        .btn-download-audio {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .btn-download-audio:hover {
            background-color: #ff6b88;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(254, 44, 85, 0.4);
        }

        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: var(--muted-text);
        }
    </style>
</head>
<body>

    <div class="bg-animation">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <main class="container">
        <header class="header">
            <h1>TikTok Downloader</h1>
            <p>halo selamat datang tiktok downloader dimsz</p>
        </header>

        <form id="download-form">
            <div class="input-group">
                <input 
                    type="url" 
                    id="url-input" 
                    placeholder="Masukan URL TikTok di sini..." 
                    required
                >
                <button type="submit" class="btn btn-primary">Proses</button>
            </div>
        </form>

        <div class="loading" id="loading"></div>

        <section id="result-section" class="result-section">
            <h3 style="margin-bottom: 15px;">Pratinjau Video</h3>
            <video id="video-preview" controls></video>
            <div class="download-buttons">
                <a id="download-video-btn" class="btn-download btn-download-video" download="tiktok-video.mp4">
                    DOWNLOAD VIDEO
                </a>
                <a id="download-audio-btn" class="btn-download btn-download-audio" download="tiktok-audio.mp3">
                    DOWNLOAD MP3
                </a>
            </div>
        </section>

        <footer>
            &copy; 2024 Dimsz TikTok Downloader
        </footer>
    </main>

    <script>
        const downloadForm = document.getElementById('download-form');
        const urlInput = document.getElementById('url-input');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('result-section');
        const videoPreview = document.getElementById('video-preview');
        const downloadVideoBtn = document.getElementById('download-video-btn');
        const downloadAudioBtn = document.getElementById('download-audio-btn');

        downloadForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const tiktokUrl = urlInput.value.trim();

            if (!tiktokUrl) {
                alert('Silakan masukkan URL TikTok.');
                return;
            }

            loading.style.display = 'block';
            resultSection.style.display = 'none';
            videoPreview.src = '';

            // --- GANTI API KE YANG LEBIH STABIL ---
            const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(tiktokUrl)}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // --- SESUAIKAN PENGECEKAN DAN PENGAMBILAN DATA DARI API BARU ---
                if (data.code === 0 && data.data) {
                    const videoUrl = data.data.play;
                    const audioUrl = data.data.music;

                    videoPreview.src = videoUrl;
                    downloadVideoBtn.href = videoUrl;
                    downloadAudioBtn.href = audioUrl;
                    
                    // Set nama file yang lebih deskriptif
                    const videoTitle = data.data.title || 'tiktok-video';
                    downloadVideoBtn.setAttribute('download', `${videoTitle}.mp4`);
                    downloadAudioBtn.setAttribute('download', `${videoTitle}.mp3`);

                    resultSection.style.display = 'block';
                } else {
                    // Tampilkan pesan error dari API jika ada
                    alert(`Gagal: ${data.msg || 'URL tidak valid atau terjadi kesalahan.'}`);
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Gagal mengunduh video. Pastikan URL benar dan koneksi internet Anda stabil.');
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>

</body>
</html>
